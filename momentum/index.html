<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="owfont-regular.css">
  <link rel="stylesheet" href="style.css" />
  <title>momentum</title>
</head>

<body>
  <aside class="quote-panel">
    <figure class="quote">
      <blockquote></blockquote>
      <figcaption></figcaption>
    </figure>
    <button class="change-quote button">Next Quote</button>
  </aside>
  <main class="main">
    <time class="time"></time>
    <h1>
      <span class="greeting"></span>
      <input type="text" class="name" value="[Enter Name]"></input>
    </h1>
    <h2>What Is Your Focus For Today?</h2>
    <input type="text" class="focus" value="[Enter Focus]"></input>
    <button class="change-bg button">Change Background</button>
  </main>
  <aside class="weather-panel">
    <input type="text" class="city" value="Zarafshan"></input>
    <i class="weather-icon owf"></i>
    <div class="temperature"></div>
    <div class="weather-description"></div>
    <div class="wind-speed"></div>
    <div class="humidity"></div>
  </aside>

  <script src="script.js"></script>
</body>

</html>
